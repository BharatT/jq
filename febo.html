<html>
<head>
<script>
var i;
var a = 0, b=1;
var c , len;
function fabo(){
len = frm.txt.value;
document.write("<br>" + a );
document.write("<br>" + b);
for(i=2; i < len; i++){
c = a+b;
document.write("<br>" + c);

b= c;
}
}

</head>
<body>
<form name="frm">
Enter Range : <input type="text" name="txt" /> <input type="button" value="Febo" onclick="fabo();" />
